name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  OWNER_NAME: ${{ github.actor }}
  REGISTRY: ghcr.io
  
jobs:

  build-and-push-image:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [details, productpage, ratings, reviews]
        platform: [minikube]
        env: [dev]
        include:
          - service: reviews
            skip_image: true
            
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata (tags, labels) for details
      id: meta
      uses: docker/metadata-action@v4.1.1
      with:
        images: ${{ env.REGISTRY }}/${{ env.OWNER_NAME }}/${{ matrix.service }}
    - if: ${{ !matrix.skip_image }}
      name: Build and push Docker image
      uses: docker/build-push-action@v3.2.0
      with:
        context: ./apps/${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Setup kustomize
      uses: imranismail/setup-kustomize@v2
    - run: ./script/kustomize_build_ci.sh ${{ matrix.service }} ${{ matrix.platform }} ${{ matrix.env }}
    - run: |
          git add .
          git commit -m "Set `app` image tag to `${GITHUB_SHA}`"
          git push
