apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    account: productpage
  name: sa-productpage
  namespace: minikube-dev
---
apiVersion: v1
data:
  FLOOD_FACTOR: 0
kind: ConfigMap
metadata:
  name: productpage
  namespace: minikube-dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: productpage
    service: productpage
  name: productpage
  namespace: minikube-dev
spec:
  ports:
  - name: http
    port: 9080
    targetPort: 9080
  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: productpage
    version: 
  name: productpage
  namespace: minikube-dev
spec:
  selector:
    matchLabels:
      app: productpage
  template:
    metadata:
      labels:
        app: productpage
        version: 
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: productpage
            optional: true
        - configMapRef:
            name: productpage-terraform
            optional: true
        - secretRef:
            name: productpage
            optional: true
        - secretRef:
            name: productpage-terraform
            optional: true
        image: 
        name: productpage
        ports:
        - containerPort: 9080
        securityContext:
          runAsUser: 1000
        serviceAccountName: sa-productpage
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - emptyDir: {}
        name: tmp
