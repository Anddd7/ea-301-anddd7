apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    account: details
  name: sa-details
  namespace: minikube-dev
---
apiVersion: v1
data:
  ENABLE_EXTERNAL_BOOK_SERVICE: false
  SERVICE_VERSION: v1
kind: ConfigMap
metadata:
  name: details
  namespace: minikube-dev
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: details
    service: details
  name: details
  namespace: minikube-dev
spec:
  ports:
  - name: http
    port: 9080
    targetPort: 9080
  selector:
    app: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: details
    version: 
  name: details
  namespace: minikube-dev
spec:
  selector:
    matchLabels:
      app: details
  template:
    metadata:
      labels:
        app: details
        version: 
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: details
            optional: true
        - configMapRef:
            name: details-terraform
            optional: true
        - secretRef:
            name: details
            optional: true
        - secretRef:
            name: details-terraform
            optional: true
        image: 
        name: details
        ports:
        - containerPort: 9080
        securityContext:
          runAsUser: 1000
        serviceAccountName: sa-details
